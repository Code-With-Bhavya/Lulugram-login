<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Lulugram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img id="elements" src="elements.png" alt="">
    <img class="glow" src="glow.png" alt="">
    <div class="login-container">
        <div class="logintext">Login</div>
        <div class="inputs">
            <input type="text" class="input" placeholder="Username">
           <input type="text" class="input" placeholder="Password">
        </div>
        <div class="submitbtn">Login <img src="hugeicons_arrow-right-04.png" alt=""></div>
        <div class="bottomtext">Dont have an account? <span> Sign up</span></div>
    </div>
</body>
</html>
